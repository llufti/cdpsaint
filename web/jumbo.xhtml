<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="card">
        <p:dataTable var="produtos" value="#{cdpsaBean.listProdutos}" style="font-size: 80%; font-weight: bold" scrollable="true" scrollHeight="400" >
            <f:facet name="header" >
                <div align="center">
                    <p:outputLabel value="LISTA COMPLETA DO JUMBO" />
                    <div class="card" style="margin-top: 3%!important">
                        <p:commandLink value="Download" ajax="false" style="color: #1f499e" >
                            <i class="pi pi-cloud-download"  ></i>
                            <p:fileDownload value="#{cdpsaBean.file}"/>
                        </p:commandLink>


                    </div>
                </div>
            </f:facet>
            <p:column headerText="MAX" width="25%">
                <h:outputText value="#{produtos.quantidade}" />
            </p:column>

            <p:column headerText="PRODUTOS">
                <h:outputText value="#{produtos.produto}" />
            </p:column>

        </p:dataTable>
    </div>

</ui:decorate>
